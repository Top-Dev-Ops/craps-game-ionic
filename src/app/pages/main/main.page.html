<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Main</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background-image">
  <ion-grid class="ion-no-margin">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button class="ion-text-center">
          <ion-icon slot="start" name="logo-facebook"></ion-icon>
          Login with Facebook
        </ion-button>
        <ion-button class="ion-text-center" color="danger">
          <ion-icon slot="start" name="logo-google"></ion-icon>
          Sign in with Google
        </ion-button>
        <ion-button class="ion-text-center" color="light">
          <ion-icon slot="start" name="game-controller-outline"></ion-icon>
          Create Account
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center expandHeight">
      <ion-col size="auto" class="ion-align-self-center">
        <ion-button class="background-image play-button" expand="full"></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
